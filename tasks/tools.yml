- name: tools
  become: true
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - curl
      - jq
      - unzip
      - lsof
      - htop
      - ripgrep
      - tmux
      - wireshark
      - bat
      - fzf 
      - protobuf-compiler
      - protoc-gen-go
      - python3-pip
